<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM HISTORY</title>
</head>
<link rel="stylesheet" href="styleBOM.css">
<body>
    <h1>
        HISTORY BACK AND FORWARD IN BOM JAVASCRIPT
    </h1>
    <p><b> In this you are gonna learn about hisstory back/forward in BOM javaScript</b></p>
    <script>
        function goForward(){
            window.history.forward()
        }
        function goBack(){
           window.history.back()
        }
    </script>
    <button onclick="goForward()">FORWARD</button>
    <button onclick="goBack()">BACK</button>
</body>
</html>
